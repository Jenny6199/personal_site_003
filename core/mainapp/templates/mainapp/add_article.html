{% extends 'mainapp/base.html' %}

{% block content %}
    <h3>{{ title }}</h3>
    <form
            action="{% url 'add_article' %}"
            method="post"
            enctype="multipart/form-data"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
